<!-- Form insides, which are going to be inserted into main.html -->
<p>
  <label for='nameBox'>Jméno</label>
  <br>
  <input id='nameBox' type='text' name='nameBox' required='true' placeholder='Jméno uživatele'>
  <label id='nameErr' class='error' for='nameBox' hidden='true'></label>
</p>
<p>
  <label for='emailBox'>Email</label>
  <br>
  <input id='emailBox' type='email' name='emailBox' required='true' placeholder='Email uživatele'>
  <label id='emailErr' class='error' for='emailBox' hidden='true'></label>
</p>
<p>
  <label for='nickBox'>Přezdívka</label>
  <br>
  <input id='nickBox' type='text' name='nickBox' required='true' maxlength='4' placeholder='Přezdívka uživatele'>
  <label id='nickErr' class='error' for='nickBox' hidden='true'></label>
</p>
<p>
  <label for='colorPicker'>Barva uživatele</label>
  <br>
  <input id='colorPicker' type='color' name='colorPicker' value='#ffffff' required='true'>
  <label id='colorErr' class='error' for='emailBox' hidden='true'></label>
</p>
<p>
  <label for='selectBox'>Typ uživatele</label>
  <br>
  <select id='selectBox' name='selectBox' required='true'></select>
  <label id='selectErr' class='error' for='selectBox' hidden='true'></label>
</p>
<div id='groups'>
  <div id='leadsGroups' hidden='true'>
    <p>
      <label for='leadsGroupsBox'>Vede skupiny</label>
      <label id='groupLeaderErr' class='error' for='leadsGroupsBox' hidden='true'></label>
    </p>
    <div id='leadsGroupsOptions'></div>
  </div>
  <div id='isInGroups'>
    <p class='clearDiv'>
      <br>
      <label for='isInGroupsBox'>Náleží do skupin</label>
      <label id='isInGroupsErr' class='error' for='isInGroupsBox' hidden='true'></label>
    </p>
    <div id='isInGroupsOptions'></div>
  </div>
</div>
