<div id='mainDiv'>
  <h2>Odeslat rozpis <?!= manager.ss.getName() ?> </h2>
  <hr>
    <div id='form-content'>
      <form id='form'>
        <table >
           <tr>          
             <th><p><input type='checkbox' checked='true' id='mainCheckbox'/></p></th>

                 <td>
                   <input type='checkbox' value='<?= email ?>' id='<?= email ?>' checked='true'/> 
                 </td>
                 <td>
                   <label for='<?= email ?>'> <?= clients[email].names.join(', ');?></label>
                 </td>
                 <td>
                   <label for='<?= email ?>'><?= email ?></label>
                 </td>
               </tr>
<?          } ?>
<?        } ?>

        <p>
