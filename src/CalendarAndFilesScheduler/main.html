<!-- Simple page with button for refreshing system.-->
<style>
#refresh {
  box-shadow: 0px 2px 3px 2px #e3e3e3;
  background-color: rgb(61, 148, 0);
  background-image: -webkit-linear-gradient(top, rgb(57, 138, 0), rgb(61, 148, 0));
  border: 1px solid rgba(0, 0, 0, 0);
  border-bottom-left-radius: 2px;
  border-bottom-right-radius: 2px;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
  display: inline-block;
  font-family: arial, sans-serif;
  font-size: 14px;
  font-weight: bold;
  height: 27px;
  line-height: 27px;
  margin-right: 0px;
  outline: rgb(255, 255, 255) none 0px;
  padding: 0px 8px;
  white-space: nowrap;
  color: white!important;
  cursor: pointer;
}
</style>
<div>
  <p>
    <button id='refresh' class='create'>Refresh System</button>
  </p>
  <span id='confirmation' hidden='true'>Může trvat až 5 minut, než se změny projeví kompletně.</span>
</div>
<script src='//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
<script type='text/javascript'>
$('#refresh').click(function() {
  google.script.run.refreshAll();
  $('#refresh').hide();
  $('#confirmation').show();
});
</script>
